wifi:
  networks:
  - ssid: !secret wifi_ssid
    password: !secret wifi_password
  - ssid: !secret wifi_ssid2
    password: !secret wifi_password2
  domain: .lan
  ap: {} # This spawns an AP with the device name and mac address with no password.

  
captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

time:
  - platform: homeassistant

###############

globals:
  - id: last_calibration_pressure
    type: float
    restore_value: no
    initial_value: '1013.25' # Avg atmospheric pressure

button:
  - platform: template
    name: "Start"
    id: "btn_start"
    on_press:
      then:
        - logger.log: Setting calibration pressure


sensor:
  - platform: hp303b # Make sure libraries for LOLIN_HP303B_Library.git are registered!
    address: 0x77
    temperature:
      name: "Dev Temperature"
      id: temp3
      device_class: TEMPERATURE
      accuracy_decimals: 1
      filters:
        - throttle: 60s
    pressure:
      id: pressure1
      name: "Dev Pressure2"
      unit_of_measurement: "mbar"
      filters:
        - offset: 2.58
        - sliding_window_moving_average:
            window_size: 15
            send_every: 30
      accuracy_decimals: 4
    update_interval: 1s

#  - platform: custom
#  lambda: |-
#    auto my_sensor = new MyCustomSensor();
#    App.register_component(my_sensor);
#    return {my_sensor};
#  sensors:
#    name: "My Custom Sensor"
#sensor:
#  - platform: empty_i2c_sensor
#    name: Empty I2C sensor

#  sensors:
  - platform: homeassistant
    entity_id: sensor.air_pressure
    id: reference_pressure

i2c:
  scan: true
  scl: D1
  sda: D2


# 0x31 i2c button?




font:
  - file:
      type: gfonts
      family: Roboto
      weight: 700
    id: font1
    size: 14
    
display:
  - platform: ssd1306_i2c
    model: "SSD1306 64x48"
    reset_pin: D0
    address: 0x3C
    lambda: |-
      it.printf(0, 0, id(font1), "%.3f", id(pressure1).state);
      if (!isnan(id(reference_pressure).state)) {
        it.printf(0, 17, id(font1), "%.2fm", 
          8573.46f * log( id(reference_pressure).state / id(pressure1).state)
        );
      }
